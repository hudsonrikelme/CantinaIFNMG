<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facelets Template</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos do header */
        #header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #header h1 {
            margin: 0;
        }

        #header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #header li {
            margin-right: 10px;
        }

        #header li a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos do footer */
        #footer {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        #footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Logo</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Produtos</a></li>
        </ul>
    </div>

    <div id="content" class="center_content">
        <!-- Conteúdo da página -->
    </div>

    <div id="footer">
        <p>@IFNMG</p>
    </div>
</body>

</html>
