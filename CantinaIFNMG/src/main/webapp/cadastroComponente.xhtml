<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Componentes e Categorias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2"
                         styleClass="ui-noborder">

                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{componenteBean.c.nome}" id="cnome"/>

                <p:outputLabel value="Calorias: " for="caloria"/>
                <p:inputNumber id="caloria"
                               value="#{componenteBean.c.caloria}"/>

                <p:outputLabel for="@next" value="Categoria"/>
                <p:selectOneMenu 
                    id="lazy" 
                    value="#{componenteBean.c.categoria}" 
                    converter="categoriaConverter"
                    dynamic="true">
                    <!--<f:selectItem itemLabel="Selecionar Categoria" itemValue=""/>-->
                    
                    <f:selectItems 
                        value="#{componenteBean.categorias}" 
                        var="c"
                        itemLabel="#{c.nome}"
                        itemValue="#{c}"/>
                    
                </p:selectOneMenu>

                <p:commandButton value="Salvar" action="#{componenteBean.salvarComponente()}"/>
            </p:panelGrid>

        </h:form>
        
        <h:form>
            <p:panelGrid columns="2"
                         styleClass="ui-noborder">

                <p:outputLabel value="Nova categoria: "/>
                <p:inputText value="#{categoriaBean.ct.nome}" id="ctnome"/>

                <p:commandButton value="Salvar" action="#{categoriaBean.salvarCategoria()}"/>
            </p:panelGrid>

        </h:form>
        
        
    </h:body>
</html>
