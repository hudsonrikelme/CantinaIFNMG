<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template-novo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">

        <div class="box">        

            <h:form>
                <p:panelGrid columns="2"
                             styleClass="ui-noborder">

                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{componenteBean.c.nome}" id="cnome"/>

                    <p:outputLabel value="Calorias: " for="caloria"/>
                    <p:inputNumber id="caloria"
                                   value="#{componenteBean.c.caloria}"/>

                    <p:outputLabel for="@next" value="Categoria"/>
                    <p:selectOneMenu 
                        id="lazy" 
                        value="#{componenteBean.c.categoria}" 
                        converter="categoriaConverter"
                        dynamic="true">
                        <!--<f:selectItem itemLabel="Selecionar Categoria" itemValue=""/>-->

                        <f:selectItems 
                            value="#{componenteBean.categorias}" 
                            var="c"
                            itemLabel="#{c.nome}"
                            itemValue="#{c}"/>

                    </p:selectOneMenu>

                    <p:commandButton value="Salvar" action="#{componenteBean.salvarComponente()}"/>
                </p:panelGrid>

            </h:form>

            <div class="box">

                <h:form>
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder">

                        <p:outputLabel value="Nova categoria: "/>
                        <p:inputText value="#{categoriaBean.ct.nome}" id="ctnome"/>

                        <p:commandButton value="Salvar" action="#{categoriaBean.salvarCategoria()}"/>
                    </p:panelGrid>

                </h:form>


            </div>






        </div>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
