<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Cardápio AutoServiço</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>
            <p>
                <p:outputLabel 
                    value="Data do cardápio"/>
                <p:datePicker 
                    id="expiration"
                    value="#{autoServicoBean.novoCardapio.dia}"
                    mask="true"
                    maskSlotChar="_"
                    pattern="dd/MM/yyyy"
                    mindate="#{autoServicoBean.minDate}"
                    showButtonBar="true"/>

            </p>
            <p>
                <p:outputLabel value="Selecione os componentes do prato: "/>
                <p:selectManyMenu 
                    id="advanced"
                    value="#{autoServicoBean.novoCardapio.componentes}"
                    converter="#{componenteConverter}"
                    filter="true" 
                    filterMatchMode="contains" 
                    showCheckbox="true" 
                    styleClass="manymenu-advanced">

                    <f:selectItems 
                        value="#{autoServicoBean.componentes}" 
                        var="componente" 
                        itemLabel="#{componente.nome}"
                        itemValue="#{componente}"/>
                </p:selectManyMenu>
            </p>
            <p>
                <p:commandButton value="Salvar" action="#{autoServicoBean.salvarCardapio()}"/>
            </p>
            
        </h:form>

    </h:body>
</html>
