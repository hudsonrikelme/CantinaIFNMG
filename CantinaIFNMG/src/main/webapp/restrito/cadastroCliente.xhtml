<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Cliente</title>
        <style>
            .right {
                text-align: right;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Cliente</h1>
        <h:form>
            <p:panelGrid 
                columns="2"
                columnClasses="right,"
                styleClass="ui-noborder">
                <p:outputLabel>Nome</p:outputLabel>
                <p:inputText id="nome" placeholder="Nome" value="#{controladorNovaCredencial.cliente.nome}"/>

                <p:outputLabel>Email</p:outputLabel>

                <p:inputText id="keyword" placeholder="Email" value="#{controladorNovaCredencial.credencial.email}"/>

                <p:outputLabel>CPF</p:outputLabel>

                <p:inputText id="cpf" placeholder="CPF" value="#{controladorNovaCredencial.cliente.cpf}"/>

                <p:outputLabel>Senha</p:outputLabel>

                <p:password id="password"  placeholder="Senha" value="#{controladorNovaCredencial.credencial.senha}"/>


                <p:outputLabel>Tipo de Acesso</p:outputLabel>
                <p:selectOneListbox value="#{controladorNovaCredencial.credencialselecionada}"
                                    id="tipo">
                    <f:selectItems value="#{controladorNovaCredencial.tipocliente}" var="tipo"
                                   itemValue="#{tipo}" itemLabel="#{tipo.rotulo}"/>
                </p:selectOneListbox>

                <div>
                    <p:commandLink
                        value="Cancelar"
                        action="/app/index?faces-redirect=true" />

                    <p:commandButton class="btn-gerar"
                                     id="submit"
                                     value="Cadastrar"
                                     action="#{controladorNovaCredencial.salvarAdministrativo()}"
                                     update="@form"
                                     ajax="false"
                                     style="centro"/>
                </div>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
