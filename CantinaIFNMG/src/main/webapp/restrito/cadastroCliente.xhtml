<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Cliente</title>
        <style>
            .right {
                text-align: right;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Cliente</h1>
        <h:form>
            <p:panelGrid 
                columns="2"
                columnClasses="right,"
                styleClass="ui-noborder">
                <p:outputLabel>Nome</p:outputLabel>
                <p:inputText id="nome" placeholder="Nome" value="#{controladorNovaCredencial.cliente.nome}"/>

                <p:outputLabel>Email</p:outputLabel>

                <p:inputText id="keyword" placeholder="Email" value="#{controladorNovaCredencial.credencial.email}"/>

                <p:outputLabel>CPF</p:outputLabel>

                <p:inputText id="cpf" placeholder="CPF" value="#{controladorNovaCredencial.cliente.cpf}"/>

                <p:outputLabel>Senha</p:outputLabel>

                <p:password id="password"  placeholder="Senha" value="#{controladorNovaCredencial.credencial.senha}"/>

                <!--                <p:outputLabel
                                    for="credencial"
                                    value="Credencial" />
                                <p:selectOneRadio
                                    id="tipocliente"
                                    value="{controladorNovaCredencial.credencial.tipoCliente}">
                                    <f:selectItem
                                        itemLabel="Gerente"
                                        itemValue="GERENTE"/>
                                    <f:selectItem
                                        itemLabel="Cliente"
                                        itemValue="CLIENTE"/>
                                    <f:selectItem
                                        itemLabel="Caixa"
                                        itemValue="CAIXA"/>
                                    <f:selectItem
                                        itemLabel="Nutricionista"
                                        itemValue="NUTRICIONISTA"/>
                                </p:selectOneRadio>-->

                <p:commandLink
                    value="Cancelar"
                    action="/app/index?faces-redirect=true" />

                <h:commandButton class="btn-gerar"
                                 id="submit"
                                 value="Cadastrar"
                                 action="#{controladorNovaCredencial.save()}"
                                 p:update="@form"
                                 p:ajax="false"
                                 style="centro"/>

            </p:panelGrid>
        </h:form>

    </h:body>
</html>
