<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Prato</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h5>Selecione os componentes</h5>
            <p:selectManyMenu id="advanced" value="#{pratoBean.componentes}"
                              converter="#{componenteConverter}"
                              var="c" 
                              filter="true" 
                              filterMatchMode="contains" 
                              showCheckbox="true" 
                              styleClass="manymenu-advanced">
                <f:selectItems value="#{pratoBean.componentes}" 
                               var="componente" 
                               itemLabel="#{componente.nome}"
                               itemValue="#{componente.id}"/>
            </p:selectManyMenu>
        </h:form>
    </h:body>
</html>
