<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template-novo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">

        <div class="box">        
            <h:form>
                <p>
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{pratoBean.novoPrato.nome}" id="pnome"/>
                </p>
                <p>
                    <p:outputLabel value="Selecione os componentes do prato: "/>
                    <p:selectManyMenu 
                        id="advanced"
                        value="#{pratoBean.novoPrato.componentes}"
                        converter="#{componenteConverter}"
                        filter="true" 
                        filterMatchMode="contains" 
                        showCheckbox="true" 
                        styleClass="manymenu-advanced">

                        <f:selectItems 
                            value="#{pratoBean.componentes}" 
                            var="componente" 
                            itemLabel="#{componente.nome}"
                            itemValue="#{componente}"/>
                    </p:selectManyMenu>
                </p>

                <p>
                    <p:commandButton value="Salvar" action="#{pratoBean.salvarPrato()}"/>
                </p>
            </h:form>

        </div>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
