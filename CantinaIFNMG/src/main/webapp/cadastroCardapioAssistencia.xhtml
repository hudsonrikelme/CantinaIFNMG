<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template-novo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">

        <div class="box">        
            <h:form>
                <p>
                    <p:outputLabel 
                        value="Data do cardÃ¡pio"/>
                    <p:datePicker 
                        id="expiration"
                        value="#{assistenciaBean.novoCardapio.dia}"
                        mask="true"
                        maskSlotChar="_"
                        pattern="dd/MM/yyyy"
                        mindate="#{assistenciaBean.minDate}"
                        showButtonBar="true"/>

                </p>
                <p>
                    <p:outputLabel value="Selecione os componentes do prato: "/>
                    <p:selectOneMenu 
                        id="advanced"
                        value="#{assistenciaBean.novoCardapio.prato}"
                        converter="pratoConverter"
                        filter="true" 
                        filterMatchMode="contains"  
                        styleClass="manymenu-advanced">

                        <f:selectItems 
                            value="#{assistenciaBean.pratos}" 
                            var="prato" 
                            itemLabel="#{prato.nome}"
                            itemValue="#{prato}"/>
                    </p:selectOneMenu>
                </p>
                <p>
                    <p:commandButton value="Salvar" action="#{assistenciaBean.salvar}"/>
                </p>
            </h:form>







        </div>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
