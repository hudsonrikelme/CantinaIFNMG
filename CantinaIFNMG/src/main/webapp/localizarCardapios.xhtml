<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Localizar Cardapios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="card">
                <h2>Cardápio AutoServiço</h2>
                <p:dataTable  var="componentes" 
                             value="#{localizarCardapioBean.cardapioDia.componentes}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{componentes.nome}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
