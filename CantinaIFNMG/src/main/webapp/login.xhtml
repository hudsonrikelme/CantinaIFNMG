<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="cssLogin.css"/>
        <style>
            body {
                background-image: url('#{request.contextPath}/resources/img/login.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </h:head>
    <h:body>

        <div class="main">
            <p:messages id="messages" globalOnly="true"/>
            <div class="left-main">
            </div>
            <div class="right-main">
                <h:form class="card-main">
                    <h1>LOGIN</h1>
                    <h:panelGroup class="textfield">
                        <p:outputLabel>Email</p:outputLabel>
                        &nbsp;
                        <p:inputText id="keyword" placeholder="Email" value="#{controladorLogin.email}"/>

                        <p:outputLabel>Senha</p:outputLabel>
                        &nbsp;
                        <p:password id="password"  placeholder="Senha" value="#{controladorLogin.senha}"/>
                    </h:panelGroup>  
                    <h:commandButton class="btn-gerar"
                                     id="submit"
                                     value="Entrar"
                                     action="#{controladorLogin.execute()}"
                                     p:update="@form"
                                     p:ajax="false"
                                     style="centro"/>
                    <div class="linklogin">
                        <p:outputLabel>Ainda n√£o tem Conta?</p:outputLabel>
                        <h:link outcome="cadastro.xhtml" styleClass="branco">Cadastre-se</h:link>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
